<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Superbike Cards</title>
</head>

<body>

    <header class="align-center">
        <h1>Superbike Cards</h1>
    </header>

    <section id="card-area-container">
        <div id="card-area"> 
            <div id="player-card">
                <div id="card-name-div">
                    <p><span id="bike-name">Ducati</span></p>
                </div>
                <div id="card-img-div">
                    
                </div>
                <div id="card-stat-div" class="comparable">
                    <p>Power:<span id="bike-power">0</span></p>
                </div>
                <div id="card-stat-div" class="comparable">
                    <p>Torque:<span id="bike-torque">0</span></p>
                </div>
                <div id="card-stat-div" class="comparable">
                    <p>0-100 km/h:<span id="bike-speed">0</span></p>
                </div>
                <div id="card-stat-div" class="comparable">
                    <p>max RPM:<span id="bike-rpm">0</span></p>
                </div>
            </div>
            
            <div id="computer-card">
                <img src="/assets/images/card_backside.jpg">
            </div>
        <div>
    </section>

    <section id="score-area-container">
        <div id="score-area">
            <p id="score-player">
                Score Player: <span id="score-count-player">0</span>
            </p>
            <p id="score-computer">
                Score Computer: <span id="score-count-computer">0</span>
            </p>
        </div>
    </section>



    <footer class="align-center">
        <a id="nav-anchor" href="index.html">Go back to Start Page</a>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
